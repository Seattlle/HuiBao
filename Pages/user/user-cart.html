<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>购物车</title>
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/base.css">
		<link rel="stylesheet" type="text/css" href="../../css/user.css" />
	</head>

	<body>
		<div class="mui-inner-wrap">
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back"><span class="mui-icon mui-icon-arrowleft"></span>返回</a>
				<a class="edit">
					<span>编辑</span>
					<i class="mui-icon mui-icon-more mui-pull-right"></i>
				</a>
				<h1 class="mui-title">购物车</h1>
			</header>
			<div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">
					<!--内容主体-->
					<div class="main cart">
						<ul id="OA_task_1" class="mui-table-view">
							<li class="mui-table-view-cell">
								<div class="mui-slider-right mui-disabled">
									<a class="mui-btn mui-btn-red">删除</a>
								</div>
								<div class="mui-slider-handle">
									<div class="mui-checkbox mui-left">
										<input name="checkbox1" value="Item 3" type="checkbox">
									</div>
									<div class="product">
										<img src="../../images/index/jiezhi.png" />
										<div>
											<div>
												<span>18K金钻石女戒0.5ct钻石女戒18K金钻石女戒18K金钻石女戒0.5ct钻石女戒18K金钻石女戒</span>
												<span>手寸:<em>16</em></span>
												<span>满200减100</span>
											</div>
											<div>
												<span>￥<em>4988.00</em></span>
												<div class="mui-numbox" data-numbox-min="1" data-numbox-max="999">
													<button class="mui-btn mui-btn-numbox-minus" type="button"></button>
													<input class="mui-input-numbox" type="number" value="1">
													<button class="mui-btn mui-btn-numbox-plus" type="button"></button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</li>
						</ul>

					</div>
				</div>

			</div>
			<section class="clearing">
				<div class="mui-checkbox mui-left">
					<input name="checkbox1" value="Item 3" type="checkbox">
				</div>
				<div>
					<p>
						<span>合计</span>
						<em>不含运费</em>
					</p>
					<p>
						￥<em>4988.00</em>
					</p>
				</div>
				<a href="#">
					结算(<em>1</em>)
				</a>
			</section>
			<!-- off-canvas backdrop -->
			<div class="mui-off-canvas-backdrop"></div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			mui.init();
			mui('#offCanvasContentScroll').scroll();
			(function($) {
				//$.swipeoutOpen(el,direction)//打开指定列的滑动菜单，el:指定列的dom对象，direction：取值left|right，指定打开的是左侧或右侧滑动菜单
				//$.swipeoutClose(el);//关闭指定列的滑动菜单，el:指定列的dom对象
				//				setTimeout(function() {
				//					$.swipeoutOpen(document.getElementById("OA_task_1").querySelector('li:last-child'), 'left');
				//					setTimeout(function() {
				//						$.swipeoutClose(document.getElementById("OA_task_1").querySelector('li:last-child'));
				//					}, 1000);
				//				}, 1000);
				//第一个demo，拖拽后显示操作图标，点击操作图标删除元素；
				$('#OA_task_1').on('tap', '.mui-btn-red', function(event) {
					var elem = this;
					var li = elem.parentNode.parentNode;
					mui.confirm('确认删除该条记录？', 'Hello MUI', btnArray, function(e) {
						if (e.index == 0) {
							li.parentNode.removeChild(li);
						} else {
							setTimeout(function() {
								$.swipeoutClose(li);
							}, 0);
						}
					});
				});
				var btnArray = ['确认', '取消'];
			})(mui);
			$(function() {
				$(".product img").each(function() {
					$(this).css("height", $(this).width());
				});
			});
		</script>
	</body>

</html>
