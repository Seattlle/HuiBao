<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,user-scalable = no,initial-scale = 1,minimum-scale =1,maximum-scale = 1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="format-detection" content="email=no" />
		<title>用户注册</title>
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/base.css" />
		<link href="../../css/login.css" rel="stylesheet" />
	</head>

	<body class="lr">
		<div class="mui-inner-wrap">
			<div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">
					<form>
						<img src="../../images/login/Welcome.png" class="logo">
						<div class="input">
							<input type="tel" id="user_name" name="name" placeholder="用户名" />
						</div>
						<div class="input">
							<input type="tel" id="user_phone" name="phone" placeholder="手机号" />
						</div>
						<span class="clear">
					        <input type="text" id="txtValidateCode" placeholder="验证码" />
					        <abbr style="height: 45px; width: 35%; float: right;overflow:hidden">
					            <img id="valiCode" style="cursor: pointer;" src="http://www.bt.com/Login/GetValidateCode" alt="验证码" />
					        </abbr>
					    </span>
						<div class="input">
							<input type="password" id="user_pwd" name="pwd" placeholder="密码" />
						</div>
						<div class="input">
							<input type="text" value="" id="user_agentCode" name="agentCode" placeholder="推荐码(可选)" />
						</div>
						<label>
							<div class="mui-checkbox">
								<input name="checkbox1" value="Item 3" type="checkbox">
							</div>
							阅读并同意用户注册协议</label>
						<input type="button" id="SubRegister" value="注册" />
					</form>
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/Encrypt.js"></script>
	</body>
	<script>
		mui.init();
		mui('#offCanvasContentScroll').scroll();
	</script>

</html>
