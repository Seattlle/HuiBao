	<body class="lr">
		<div class="header">

		</div>
		<style>
			.gray {
				background: #8D9092!important;
			}
			
			form .clear {
				background: url(../../images/login/login_input.png) no-repeat;
				background-size: 100% 100%;
				height: 45px;
				line-height: 45px;
				margin-bottom: 14px;
			}
			
			form img {
				width: 100%;
				margin: 0;
				height: 45px;
				border-radius: 0 39.5px 39.5px 0;
			}
			
			#btnSenCode {
				background: rgba(243, 68, 68, 0.6);
				color: #FFFFFF;
				font-size: 1.5rem;
			}
		</style>
		<form action="/Login/">
			<div class="input">
				<input type="tel" id="user_phone" placeholder="手机号" />
			</div>
			<span class="clear" style="overflow:hidden;position:relative;margin-top:0">
            <input type="text" id="txtValidateCode1" placeholder="输入验证码" />
            <abbr style="height: 45px; width: 35%; float: right;overflow:hidden">
                <img id="valiCode"src="http://www.bt.com/Login/GetValidateCode" alt="验证码" />
            </abbr>
        </span>
			<span class="clear">
        <input id="txtValidateCode" type="text" placeholder="输入手机验证码" />
        <input id="btnSenCode" type="button" value="发送验证码" />
    </span>
			<input type="button" id="subNextTap" value="下一步" />
		</form>
	</body>
